<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de l'Offre d'Emploi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Détails de l'Offre d'Emploi</h1>
    <p><strong>ID :</strong> <span th:text="${job.id}"></span></p>
    <p><strong>Titre :</strong> <span th:text="${job.title}"></span></p>
    <p><strong>Description :</strong> <span th:text="${job.description}"></span></p>
    <p><strong>Lieu :</strong> <span th:text="${job.location}"></span></p>
    <p><strong>Salaire :</strong> <span th:text="${job.salary}"></span></p>
    <a href="/jobs" class="btn btn-secondary mt-3">Retour à la liste des offres</a>
</div>
</body>
</html>
