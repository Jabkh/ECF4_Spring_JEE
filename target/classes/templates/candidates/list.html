<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des candidats</title>
</head>
<body>
<h1>Liste des candidats</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.name}"></td>
        <td th:text="${candidate.email}"></td>
        <td th:text="${candidate.phone}"></td>
        <td>
            <a th:href="@{'/candidates/' + ${candidate.id}}">Voir</a>
            <a th:href="@{'/candidates/edit/' + ${candidate.id}}">Modifier</a>
            <a th:href="@{'/candidates/delete/' + ${candidate.id}}" onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/candidates/create">Créer un nouveau candidat</a>
</body>
</html>
