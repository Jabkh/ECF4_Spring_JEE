<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des entretiens</title>
</head>
<body>
<h1>Liste des entretiens</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Candidate</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="interview : ${interviews}">
        <td th:text="${interview.id}"></td>
        <td th:text="${interview.date}"></td>
        <td th:text="${interview.candidate.name}"></td>
        <td>
            <a th:href="@{'/interviews/' + ${interview.id}}">Voir</a>
            <a th:href="@{'/interviews/edit/' + ${interview.id}}">Modifier</a>
            <a th:href="@{'/interviews/delete/' + ${interview.id}}" onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/interviews/create">Créer un nouvel entretien</a>
</body>
</html>
