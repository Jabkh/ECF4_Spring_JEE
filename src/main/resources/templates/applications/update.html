<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier la candidature</title>
</head>
<body>
<h1>Modifier la candidature</h1>
<form th:action="@{/applications/{id}(id=${application.id})}" method="post">
    <input type="hidden" name="_method" value="put" />

    <label for="date">Date :</label>
    <input type="date" id="date" name="date" th:value="${application.date}" required>

    <label for="job">Offre d'emploi :</label>
    <select id="job" name="jobId" required>
        <option th:each="job : ${jobs}" th:value="${job.id}" th:text="${job.title}" th:selected="${job.id == application.jobId}"></option>
    </select>

    <label for="candidate">Candidat :</label>
    <select id="candidate" name="candidateId" required>
        <option th:each="candidate : ${candidates}" th:value="${candidate.id}" th:text="${candidate.name}" th:selected="${candidate.id == application.candidateId}"></option>
    </select>

    <button type="submit">Enregistrer</button>
</form>
<a href="/applications">Retour Ã  la liste des candidatures</a>
</body>
</html>
