<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Offres d'Emploi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Liste des Offres d'Emploi</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.description}"></td>
            <td>
                <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-info btn-sm">Voir</a>
                <a th:href="@{'/jobs/edit/' + ${job.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/jobs/delete/' + ${job.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette offre ?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/jobs/create" class="btn btn-primary">Créer une nouvelle offre</a>
</div>
</body>
</html>
