<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier l'Offre d'Emploi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Modifier l'Offre d'Emploi</h1>
    <form th:action="@{/jobs/{id}(id=${job.id})}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${job.title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea id="description" name="description" class="form-control" rows="5" th:text="${job.description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Lieu :</label>
            <input type="text" id="location" name="location" class="form-control" th:value="${job.location}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salaire :</label>
            <input type="number" id="salary" name="salary" class="form-control" th:value="${job.salary}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <a href="/jobs" class="btn btn-secondary mt-3">Retour Ã  la liste des offres</a>
</div>
</body>
</html>
