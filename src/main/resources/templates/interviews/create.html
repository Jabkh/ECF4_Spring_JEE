<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un nouvel entretien</title>
</head>
<body>
<h1>Créer un nouvel entretien</h1>
<form th:action="@{/interviews}" method="post">
    <label for="date">Date :</label>
    <input type="date" id="date" name="date" required>

    <label for="candidate">Candidat :</label>
    <select id="candidate" name="candidateId" required>
        <option th:each="candidate : ${candidates}" th:value="${candidate.id}" th:text="${candidate.name}"></option>
    </select>

    <button type="submit">Enregistrer</button>
</form>
<a href="/interviews">Retour à la liste des entretiens</a>
</body>
</html>
